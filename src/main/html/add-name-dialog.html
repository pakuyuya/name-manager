<div>
    <dialog class="p-add-name-dialog" width="800px">
        <div class="c-dialog-title u-flex u-bg-primary-color u-white">
            <div class="u-p90">
                新しい連絡先
            </div>
            <div class="u-p10 u-right">
                <span class="icon-close white" ng-click="addNameDialog.requestClose()"></span>
            </div>
        </div>

        <form class="padding-top10">
            <fieldset>
                <h3 class="c-legend">基本情報</h3>
                <table class="c-field-table">
                    <colgroup>
                        <col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" />
                    </colgroup>
                    <tr class="c-field-row" ng-if="!!addNameDialog.name.id">
                        <th class="c-field-head" colspan="4">名簿番号</th>
                        <td class="c-field-data" colspan="12">{{ addNameDialog.name.id }}</td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">連絡先名（英語）</th>
                        <td class="c-field-data" colspan="12">
                            <input id="addNameDialog_name_name_e" type="text" class="u-p100 size-m" ng-model="addNameDialog.name.name_e" maxlength="250">
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">連絡先名（日本語）</th>
                        <td class="c-field-data" colspan="12">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.name_j" maxlength="250">
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">連絡先名（かな）</th>
                        <td class="c-field-data" colspan="12">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.name_k" maxlength="250">
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">別名</th>
                        <td class="c-field-data" colspan="12">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.alias" maxlength="200">
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">カテゴリ－</th>
                        <td class="c-field-data" colspan="4">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.category1" placeholder="1)" maxlength="50">
                        </td>
                        <td class="c-field-data" colspan="4">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.category2" placeholder="2)" maxlength="50">
                        </td>
                        <td colspan="4"></td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">電話番号</th>
                        <td class="c-field-data" colspan="4">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.tels[0]" placeholder="1)" maxlength="100">
                        </td>
                        <td class="c-field-data" colspan="4">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.tels[1]" placeholder="2)" maxlength="100">
                        </td>
                        <td class="c-field-data" colspan="4">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.tels[2]" placeholder="3)" maxlength="100">
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">FAX</th>
                        <th class="c-field-data" colspan="12">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.fax" maxlength="100">
                        </th>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">メールアドレス１</th>
                        <th class="c-field-data" colspan="12">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.mails[0]" maxlength="255">
                        </th>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">メールアドレス２</th>
                        <th class="c-field-data" colspan="12">
                            <input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.mails[1]" maxlength="255">
                        </th>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">URL</th>
                        <th class="c-field-data" colspan="12"><input type="text" class="u-p100 size-m" ng-model="addNameDialog.name.url" maxlength="255"></th>
                    </tr>
                    <tr class="c-field-row-elastic">
                        <th class="c-field-head" colspan="4">コンタクト備考（英語）</th>
                        <th class="c-field-data" colspan="12">
                            <textarea rows="3" class="u-p100 size-s" ng-model="addNameDialog.name.contact_e" maxlength="4000"></textarea>
                        </th>
                    </tr>
                    <tr class="c-field-row-elastic">
                        <th class="c-field-head" colspan="4">コンタクト備考（日本語）</th>
                        <th class="c-field-data" colspan="12">
                            <textarea rows="3" class="u-p100 size-s" ng-model="addNameDialog.name.contact_j" maxlength="4000"></textarea>
                        </th>
                    </tr>
                </table>
                <hr class="c-sep-vertical">
                <h3 class="c-legend">住所</h3>
                <table class="c-field-table">
                    <colgroup>
                        <col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" />
                    </colgroup>
                    <tr class="c-field-row">
                        <td colspan="4">
                            &nbsp;
                        </td>
                        <td colspan="11" class="u-center">
                            <button type="button" tabindex="-1" class="u-p50" ng-click="addNameDialog.addAddress()">住所を追加する</button>
                        </td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                    <tr class="c-field-row" ng-repeat="address in addNameDialog.name.addresses">
                        <th class="c-field-head" colspan="2">{{ $index+1 }}</th>
                        <td class="c-field-data">
                            <input type="radio" ng-model="addNameDialog.sendindex" value="{{$index}}">
                        </td>
                        <td class="c-field-data">
                            <div class="u-right text-s">〒&nbsp;</div>
                            <div class="u-right text-s">住所&nbsp;</div>
                        </td>
                        <td class="c-field-data" colspan="11">
                            <div><input type="text" class="u-p25 size-m" ng-model="address.zip" required maxlength="30"></div>
                            <div><input type="text" class="u-p95 size-m" ng-model="address.address" required maxlength="255"></div>
                        </td>
                        <td class="c-field-data">
                            <button type="button" tabindex="-1" ng-click="addNameDialog.removeAddress($index)">×</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <h3 class="c-legend">会員</h3>
            <table class="c-field-table">
                <colgroup>
                    <col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" />
                </colgroup>
                <tr class="c-field-row">
                    <td class="c-field-data" colspan="1"></td>
                    <th class="c-field-head u-left" colspan="15">
                        <label><input type="checkbox" ng-model="addNameDialog.isMember" value="true">会員として登録します。</label>
                    </th>
                </tr>
            </table>
            <fieldset ng-disabled="!(addNameDialog.isMember)">
                <table class="c-field-table">
                    <colgroup>
                        <col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" />
                    </colgroup>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">会員種別</th>
                        <td class="c-field-data" colspan="12">
                            <label><input type="radio" value="1" ng-model="addNameDialog.name.cd_membertype" required>個人会員</label>
                            <label><input type="radio" value="2" ng-model="addNameDialog.name.cd_membertype" required>団体会員</label>
                            <label><input type="radio" value="3" ng-model="addNameDialog.name.cd_membertype" required>賛助会員</label>
                            <label><input type="radio" value="4" ng-model="addNameDialog.name.cd_membertype" required>購読</label>
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">会員名(必須)</th>
                        <td class="c-field-data" colspan="8">
                            <input type="text" class="size-m u-p100" ng-model="addNameDialog.name.member_name" required maxlength="100" />
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">期限(必須)</th>
                        <td class="c-field-data" colspan="8">
                            <input type="date" class="size-m" ng-model="addNameDialog.member_expire_on" placeholder="yyyy/mm/dd" required />
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">会費受領日</th>
                        <td class="c-field-data" colspan="8">
                            <input type="date" class="size-m" ng-model="addNameDialog.receipted_on" placeholder="yyyy/mm/dd" />
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <td class="c-field-data" colspan="4">
                        </td>
                        <td class="c-field-data" colspan="8">
                            <button type="button">会員証プレビュー（PDF）</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <h3 class="c-legend">ひろば</h3>
            <table class="c-field-table">
                <colgroup>
                    <col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" />
                </colgroup>
                <tr class="c-field-row">
                    <td class="c-field-data" colspan="1"></td>
                    <th class="c-field-head u-left" colspan="15">
                        <label><input type="checkbox" ng-model="addNameDialog.isSend" value="true">ひろばを発送します。</label>
                    </th>
                </tr>
            </table>
            <fieldset ng-disabled="!(addNameDialog.isSend)">
                <table class="c-field-table">
                    <colgroup>
                        <col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" />
                    </colgroup>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">発送の区分</th>
                        <td class="c-field-data" colspan="12">
                            <label><input type="radio" ng-model="addNameDialog.subscription.sendType" value="">会員種別と同じ</label>
                            <label><input type="radio" ng-model="addNameDialog.subscription.sendType" value="O">大口</label>
                            <label><input type="radio" ng-model="addNameDialog.subscription.sendType" value="P">寄贈</label>

                            <label><input type="radio" ng-model="addNameDialog.subscription.sendType" value="G">府市</label>
                            <input type="text" ng-model="addNameDialog.subscription.govNumber" class="size-m u-16p2" ng-disabled="addNameDialog.subscription.sendType!=='G'" required />
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">ひろば　部数</th>
                        <td class="c-field-data" colspan="12">
                            <input id="addNameDialog_subscription_hirobaNum" type="number" ng-model="addNameDialog.subscription.hirobaNum" class="size-m u-16p1 u-right" min="0" max="999" >
                        </td>
                    </tr>
                    <tr class="c-field-row">
                        <th class="c-field-head" colspan="4">Focus　部数</th>
                        <td class="c-field-data" colspan="12">
                            <input type="number" ng-model="addNameDialog.subscription.focusNum" class="size-m u-16p1 u-right" min="0" max="999" >
                        </td>
                    </tr>
                </table>
            </fieldset>
            <hr class="c-sep-vertical">
            <table class="c-field-table margin-top20">
                <colgroup>
                    <col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" />
                    <col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" /><col class="u-16p1" />
                </colgroup>
                <tr class="c-field-row">
                    <td colspan="16" class="u-center">
                        <label><input type="checkbox">登録内容を見直しました。</label>
                    </td>
                </tr>
                <tr class="c-field-row">
                    <td colspan="3"></td>
                    <td colspan="10" class="u-center">
                        <button type="button" ng-disabled="addNameDialog.loading" ng-click="addNameDialog.tryRegister()">登録する</button>
                        <button type="button" ng-disabled="addNameDialog.loading" ng-click="addNameDialog.requestClose()">キャンセル</button>
                    </td>
                    <td colspan="3">
                        <img src="images/loading-mid.gif" alt="loading" ng-if="addNameDialog.loading">
                    </td>
                </tr>
            </table>
        </form>
    </dialog>
</div>
